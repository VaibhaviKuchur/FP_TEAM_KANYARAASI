<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAdvisor</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">AgroAdvisor</h1>
            <p class="tagline">Harvest Tomorrow's Success Today!</p>
        </header>
        <div class="city-info">
            <p><strong>City:</strong> <span id="city"></span></p>
        </div>
        <div class="weather-info">
            <h2>Today's Weather</h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        </div>
        <div class="soil-info">
            <h2>Soil Information</h2>
            <p><strong>Soil Type:</strong> <span id="soil-type"></span></p>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
